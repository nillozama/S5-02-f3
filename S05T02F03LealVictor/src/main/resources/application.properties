server.port=9007
spring.datasource.url= jdbc:mysql://localhost:3306/DiceGameSecurityDB?useUnicode=true&characterEncoding=utf8&createDatabaseIfNotExist=true
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

#User and password
spring.datasource.username = root
spring.datasource.password =Admin&Admin


#generate optimization hibernate SQL
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL5InnoDBDialect

#Update database and create the entity
spring.jpa.hibernate.ddl-auto = update

#Show SQL queries
spring.jpa.show-sql = true


#Security

jwt.secret=secret
#jwt.expiration=3600
